<div class="card-container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <div class="row" *ngIf="errorMessage !== ''">
                <div class="col alert alert-danger">
                    {{errorMessage}}
                </div>
            </div>
            <form [formGroup]="userLoginForm" (ngSubmit)="login()">
                <div class="row form-group">
                    <div class="col-sm-4">Username :</div>
                    <div class="col-sm-4"><input type=text name=userName formControlName="userName" class="form-control"/></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">Password :</div>
                    <div class="col-sm-4"><input type=password name=password formControlName="password" class="form-control"/></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4"><button class="btn btn-info">Sign In</button></div>                    
                </div>
            </form>
        </div>
    </div>
</div>
