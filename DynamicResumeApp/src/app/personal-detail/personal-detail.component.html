<div class="card">
  <div class="card-header bg-info">Personal Details</div>
  <div class="card-body">
    <table class="table table-bordered">
      <tr>
        <td>Name</td>
        <td>{{lastName}} , {{firstName}}</td>
      </tr>
      <tr>
        <td>Age</td>
        <td>{{age}}</td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>{{gender}}</td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td>{{dateOfBirth}}</td>
      </tr>
    </table>
  </div>
</div>
